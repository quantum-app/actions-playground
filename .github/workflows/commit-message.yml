name: Commit message

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:

  commit:
    name: Commit changes
    runs-on: ubuntu-latest
#    env:
#      GH_COMMIT_TOKEN: ${{secrets.GH_COMMIT_TOKEN}}

    steps:
      - uses: actions/checkout@v2
        with:
          # Fetch commit history so `yarn versions:validate` works
          fetch-depth: 0
          # Use an admin token to push directly to master
          token: ${{ secrets.GH_COMMIT_TOKEN }}

      - run: echo $((1 + $RANDOM % 10)) > random.txt
      - id: commit_message
        run: |
        COMMIT_MESSAGE="${{ github.event.head_commit.message }}
* ðŸ“¦ Version bump [skip actions]"
        echo "::set-output name=commit_message::$COMMIT_MESSAGE"
      - run: echo ${{ steps.commit_message.outputs.commit_message }}
      - uses: EndBug/add-and-commit@v7
        with:
          author_name: github-actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "${{ github.event.head_commit.message }} \n * ðŸ“¦ Version bump [skip actions]"
          add: '["random.txt"]'
